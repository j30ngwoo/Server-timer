# This workflow builds and releases the Python application for Windows and macOS.
name: Release (Windows + macOS)

on:
  push:
    tags:
      - "v*" # Trigger the workflow when a tag starting with 'v' is pushed
  workflow_dispatch: {} # Allows manual triggering

permissions:
  contents: write # Required to create a GitHub Release

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Install dependencies
        shell: pwsh
        run: |
          if (Test-Path requirements.txt) { pip install -r requirements.txt }

      - name: Install PyInstaller
        run: pip install pyinstaller

      # [수정 2] PYTHONPATH에 src 폴더를 추가하여 로컬 모듈을 찾을 수 있도록 합니다.
      - name: Build with PyInstaller
        shell: pwsh
        run: |
          $env:PYTHONPATH = "src"
          pyinstaller src/main.py --onefile --noconsole `
          --paths src `
          --hidden-import sync --hidden-import ui --hidden-import constants `
          --name "${{ github.event.repository.name }}" `
          --distpath out --workpath build --specpath build --clean

      - name: Rename artifact for release
        shell: pwsh
        run: |
          $newName = "${{ github.event.repository.name }}-${{ github.ref_name }}-windows.exe"
          Move-Item -Path "out/${{ github.event.repository.name }}.exe" -Destination "out/$newName"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-artifact
          path: out/*.exe

  build-macos:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Install dependencies
        run: |
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Install PyInstaller
        run: pip install pyinstaller

      # [수정 2] PYTHONPATH에 src 폴더를 추가하여 로컬 모듈을 찾을 수 있도록 합니다.
      - name: Build with PyInstaller
        run: |
          export PYTHONPATH=src
          pyinstaller src/main.py --onefile --noconsole \
          --paths src \
          --hidden-import sync --hidden-import ui --hidden-import constants \
          --name "${{ github.event.repository.name }}" \
          --distpath out --workpath build --specpath build --clean

      # macOS에서는 실행 파일을 zip으로 압축하여 권한 문제를 방지하고 배포를 용이하게 합니다.
      - name: Zip & rename artifact
        run: |
          NAME="${{ github.event.repository.name }}"
          TAG="${{ github.ref_name }}"
          # 실행 파일 자체의 이름을 먼저 변경
          mv "out/${NAME}" "out/${NAME}-${TAG}-macos"
          # zip 압축
          (cd out && zip -r "${NAME}-${TAG}-macos.zip" "${NAME}-${TAG}-macos")
          # 원본 실행 파일 삭제
          rm -rf "out/${NAME}-${TAG}-macos"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: macos-artifact
          path: out/*.zip

  release:
    runs-on: ubuntu-latest
    needs: [build-windows, build-macos] # Wait for both builds to complete
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true # Merge artifacts from different jobs into one directory
          pattern: "*-artifact"

      - name: Generate release notes
        run: |
          {
            echo "## Release Notes for ${{ github.ref_name }}"
            echo ""
            echo "This is an automated release. See below for downloadable assets."
            echo ""
            echo "### Assets"
            echo "A list of files included in this release:"
            ls -l dist
          } > NOTES.md

      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: ${{ github.ref_name }}
          body_path: NOTES.md
          files: |
            dist/*.exe
            dist/*.zip

